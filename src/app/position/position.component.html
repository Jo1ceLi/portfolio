<p>position works!</p>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Symbol</th>
      <th scope="col">Avg Price</th>
      <th scope="col">Amount</th>
      <th scope="col">Market Value</th>
      <th scope="col">Market Exposure</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of positionDatas; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{data['symbol']}}</td>
      <td>{{data['avgPrice']}}</td>
      <td>{{data['amount']}}</td>
      <td>{{data['avgPrice']*data['amount']}}</td>
      <td>{{data['avgPrice']*data['amount']/getSum(positionDatas)*100 | number}}%</td>
    </tr>

  </tbody>
</table>
