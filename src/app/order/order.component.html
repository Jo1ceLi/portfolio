<h2>order work!</h2>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Stock</th>
      <th scope="col">Price</th>
      <th scope="col">Amount</th>
      <th scope="col">Type</th>
      <th scope="col">Trade Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of stockdatas; let i=index">
      <th scope="row">{{i}}</th>
      <td>{{data.stock}}</td>
      <td>{{data.price}}</td>
      <td>{{data.amount}}</td>
      <td [ngStyle]="{'color': data.type===true ? 'green':'red'}">{{data.type | porS}}</td>
      <td>{{data.tradeDate}}</td>
    </tr>
  </tbody>
</table>
<app-edit (newStockDataEvent)="addStockData($event)"></app-edit>
