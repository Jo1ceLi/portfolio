<p>order works!</p>
<div>
  <td>
    <form class="stockdata" #fg="ngForm" [formGroup]="form">
      <div class="form-group">
        <input type="text" placeholder="Stock name" class="form-control"
        formControlName='stock'>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Amount" class="form-control"
        formControlName='amount'>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Price" class="form-control"
        formControlName='price'>
      </div>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-user btn-block"> Submit </button>
    </form>
  </td>

</div>
