<p>edit works!</p>
<form [formGroup]="stockdata" (ngSubmit)="onSubmit()">

  <label>
    Stock:
    <input type="text"
    class="form-control"
    [class.is-invalid] = "stockdata.get('stock').invalid"
    formControlName="stock">
  </label>

  <label>
    Price:
    <input type="text"
    class="form-control"
    [class.is-invalid] = "stockdata.get('price').invalid"
    formControlName="price">
  </label>

  <label>
    Amount:
    <input type="text"
    class="form-control"
    [class.is-invalid] = "stockdata.get('amount').invalid"
    formControlName="amount">
  </label>

  <select name='PORS' formControlName='type'>
    <option [ngValue]='true'>Buy</option>
    <option [ngValue]='false'>Sell</option>
  </select>

  <input [disabled]='stockdata.invalid' type="submit" value="Submit">

  <pre>{{stockdata.value | json}}</pre>
  <pre>{{stockdata.get('stock').errors | json }}</pre>
  <pre>{{stockdd | json}}</pre>
</form>
