<div class="edit bg-info">
  <div>
    <form [formGroup]="stockdata" (ngSubmit)="onSubmit()">

      <label>
        Stock:
        <input type="text" class="form-control" [class.is-invalid]="stockdata.get('symbol').invalid"
          formControlName="symbol">
      </label>

      <label>
        Price:
        <input type="text" class="form-control" [class.is-invalid]="stockdata.get('price').invalid"
          formControlName="price">
      </label>

      <label>
        Amount:
        <input type="text" class="form-control" [class.is-invalid]="stockdata.get('amount').invalid"
          formControlName="amount">
      </label>

      <select name='PORS' formControlName='type' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
        class="btn btn-secondary">
        <option class="dropdown-item" [ngValue]='true'>Buy</option>
        <option class="dropdown-item" [ngValue]='false'>Sell</option>
      </select>

      <input [disabled]='stockdata.invalid' type="submit" value="Submit">

    </form>
  </div>
  <div>
    <pre>{{stockdata.value | json}}</pre>
    <pre>{{stockdata.get('symbol').errors | json }}</pre>
    <pre>{{stockdd | json}}</pre>
  </div>

</div>
